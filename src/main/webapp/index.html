<!DOCTYPE html>
<html ng-app="fastbook" lang="en">
<head>
<title>fastbook</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Angular Material style sheet -->
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css">
<link rel="stylesheet" href="./index.css">

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
<script src="./bower_components/angular-bcrypt/dist/dtrw.bcrypt.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>

<base href="/fastbook/" />

<script src="./app/user/user.module.js"></script>
<script src="./app/user/user.controller.js"></script>
<script src="./app/user/user.service.js"></script>
<script src="./app/user/user.routes.js"></script>
<script src="./app/user/user.config.js"></script>

<script src="./app/access/access.module.js"></script>
<script src="./app/access/login.controller.js"></script>
<script src="./app/access/register.controller.js"></script>
<script src="./app/access/access.service.js"></script>
<script src="./app/access/access.routes.js"></script>
<script src="./app/access/access.config.js"></script>

<script src="./app/friend/friend.module.js"></script>
<script src="./app/friend/friend.controller.js"></script>
<script src="./app/friend/friend.service.js"></script>
<script src="./app/friend/friend.routes.js"></script>
<script src="./app/friend/friend.config.js"></script>

<script src="./app/app.module.js"></script>
<script src="./app/app.config.js"></script>
<script src="./app/app.run.js"></script>
</head>

  <body ng-cloak>

    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>
          <span>Fastbook</span>
        </h2>
        <md-input-container md-no-float>
          <input ng-model="$login.user.email" type="email">
        </md-input-container>
        <md-input-container md-no-float>
          <input ng-model="$login.user.password" type="password">
        </md-input-container>
        <md-button aria-label="Login">
          Login
        </md-button>
        <md-button aria-label="Register">
          Register
        </md-button>
        <md-button class="md-raised" aria-label="Profile">
          Profile
        </md-button>
        <md-input-container class="md-block">
          <label>Search</label>
          <input type="text">
        </md-input-container>
        <md-button class="md-raised" aria-label="Submit">
          Submit
        </md-button>
      </div>
    </md-toolbar>
</div>
<div ui-view>
</div>

  </body>
</html>
