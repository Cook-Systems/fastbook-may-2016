<div class="column">
<div>
<md-card>
    <img ng-src="app/user/zz_cover_photo.jpg" class="md-card-image" alt="No Photo">
    <md-card-header>
       <md-card-avatar>
          <img class="md-user-avatar" src="app/user/zz_userdefaultphoto_large.png">
       </md-card-avatar>
       <md-card-header-text>
          <span class="md-title">{{$profileCtrl.profileUser.firstName}} {{$profileCtrl.profileUser.lastName}}</span>
          <span class="md-subhead">User since {{$profileCtrl.profileUser.joinDate | date}}</span>
       </md-card-header-text>
    </md-card-header>
  </md-card>
  </div>
 <div class="row">
 <div class="profile-details column">
<div class="header">
  About:
 </div>
 <div>
   Birthday: {{$profileCtrl.profileUser.birthDate | date}}
 </div>
 <div>
   Age: {{$profileCtrl.calculateAge()}}
 </div>
 </div>
 <div class="profile-friendlist-column">
 <md-content layout="column">
   <md-virtual-repeat-container style="width: 100vw; height: 100vh;">
     <div md-virtual-repeat="user in $profileCtrl.friendList" class="repeated-item-vertical">

       <a ui-sref="profile({id: user.id})">
               {{user.firstName}} {{user.lastName}}</a>

     </div>
   </md-virtual-repeat-container>
 </md-content>
</div>
</div>
</div>
